<html>
  <head>
	   <title>CSS Animations</title>
	  <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

   <div class="nav">
     <h1>Select a Sound</h1>
     <select name="sounds">
       <option value="empty"></option>
       <option value="bass">Bass</option>
       <option value="kick">Kick</option>
       <option value="strings">String</option>
       <option value="snare">Snare</option>
     </select>
    </div>

    <div class="container">

      <div class="sliders amp-env">
        <h1>AMPLIFER ENVELOPE</h1>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar attack"></div>
          </div>
          <h1>ATTACK</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar decay"></div>
          </div>
          <h1>DECAY</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar sustain"></div>
          </div>
          <h1>SUSTAIN</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar release"></div>
          </div>
          <h1>RELEASE</h1>
        </div>
      </div>

      <div class="sliders filter-env">
        <h1>FILTER ENVELOPE</h1>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar attack"></div>
          </div>
          <h1>ATTACK</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar decay"></div>
          </div>
          <h1>DECAY</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar sustain"></div>
          </div>
          <h1>SUSTAIN</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="prog-bar release"></div>
          </div>
          <h1>RELEASE</h1>
        </div>
      </div>


      <div class="knobs">
        <h1>OSCILLATORS</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob osc1"></div>
          </div>
          <h1>OSC 1</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob osc2"></div>
          </div>
          <h1>OSC 2</h1>
        </div>
      </div>

      <div class="knobs">
        <h1>FILTER</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob frequency"></div>
          </div>
          <h1>FREQUENCY</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob resonance"></div>
          </div>
          <h1>RESONANCE</h1>
        </div>
      </div>

      <div class="knobs">
        <h1>LFO</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob amount"></div>
          </div>
          <h1>AMOUNT</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob rate"></div>
          </div>
          <h1>RATE</h1>
        </div>
      </div>



    </div>
  </body>
</html>
