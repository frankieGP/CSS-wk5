<html>
  <head>
	   <title>CSS Animations</title>

	  <link rel="stylesheet" href="css/application.css">
  </head>
  <body>

   <div class="nav">
     <h1>Select a Sound</h1>

     <div class="sound" id="analog-bass">
       <audio loop="loop">
         <source src="sounds/bass3.mp3" type="audio/mp3"/>
       </audio>
     </div>

     <div class="sound" id="digital-bass">
       <audio loop="loop">
         <source src="sounds/bass2.mp3" type="audio/mp3"/>
       </audio>
     </div>

   </div>





    <div class="container">


      <div class="knobs">
        <h1 class="paramname">OSCILLATORS</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob"></div>
            <div class="osc1-tail"></div>

          </div>
          <div class="waveforms">
            <div class="triangle"></div>
            <div class="square"></div>
            <div class="saw"></div>
          </div>
          <h1>OSC 1</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob"></div>
            <div class="osc2-tail"></div>

          </div>
          <div class="waveforms">
            <div class="triangle"></div>
            <div class="square"></div>
            <div class="saw"></div>
          </div>
          <h1>OSC 2</h1>
        </div>
      </div>

      <div class="knobs">
        <h1 class="paramname">FILTER</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob"></div>
            <div class="freq-tail"></div>
          </div>
          <h1>FREQUENCY</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob"></div>
            <div class="res-tail"></div>
          </div>
          <h1>RESONANCE</h1>
        </div>
      </div>



      <div class="sliders amp-env">
        <h1 class="paramname">AMPLIFER ENVELOPE</h1>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-AA"></div>
          </div>
          <h1>ATTACK</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-AD"></div>
          </div>
          <h1>DECAY</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-AS"></div>
          </div>
          <h1>SUSTAIN</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-AR"></div>
          </div>
          <h1>RELEASE</h1>
        </div>
      </div>

      <div class="sliders filter-env">
        <h1 class="paramname">FILTER ENVELOPE</h1>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-FA"></div>
          </div>
          <h1>ATTACK</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-FD"></div>
          </div>
          <h1>DECAY</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-FS"></div>
          </div>
          <h1>SUSTAIN</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-FR"></div>
          </div>
          <h1>RELEASE</h1>
        </div>
      </div>







      <div class="knobs">
        <h1 class="paramname">LFO</h1>
        <div class"shape">
            <div class="lfo-waveforms">
              <div class="triangle"></div>
              <div class="square"></div>
              <div class="saw"></div>
            </div>
          <h1>SHAPE</h1>


          </div>
        <div class="parameter">

          <div class="knob-wrap">

            <div class="knob"></div>
            <div class="amount-tail"></div>
          </div>

          <h1>AMOUNT</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob"></div>
            <div class="rate-tail"></div>
          </div>
          <h1>RATE</h1>

        </div>

      </div>



    </div>
<button class="alert" type="button" name="button">HELLO</button>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.rotate.1-1.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
