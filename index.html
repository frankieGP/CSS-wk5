<html>
  <head>
	   <title>CSS Animations</title>

	  <link rel="stylesheet" href="css/application.css">
  </head>
  <body>



    <div class="container">

      <article class="player">

      <div class="spinner-wrap">
        <div class="spinner-outer"></div>
        <div class="spinner-center"></div>
        <div class="play-sprite"></div>
      </div>

      <audio loop="loop" data-bpm="86">
        <source src="sounds/bass2.mp3" type="audio/mp3"/>
      </audio>

    </article>
      <div class="knobs">
        <h1 class="paramname">OSCILLATORS</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob osc1"></div>
          </div>
          <div class="waveforms">
            <div class="triangle"></div>
            <div class="square"></div>
            <div class="saw"></div>
          </div>
          <h1>OSC 1</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob osc2"></div>
          </div>
          <div class="waveforms">
            <div class="triangle"></div>
            <div class="square"></div>
            <div class="saw"></div>
          </div>
          <h1>OSC 2</h1>
        </div>
      </div>

      <div class="knobs">
        <h1 class="paramname">FILTER</h1>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob frequency"></div>
          </div>
          <h1>FREQUENCY</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob resonance"></div>
          </div>
          <h1>RESONANCE</h1>
        </div>
      </div>



      <div class="sliders amp-env">
        <h1 class="paramname">AMPLIFER ENVELOPE</h1>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar attack"></div>
          </div>
          <h1>ATTACK</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar decay"></div>
          </div>
          <h1>DECAY</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar sustain"></div>
          </div>
          <h1>SUSTAIN</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar release"></div>
          </div>
          <h1>RELEASE</h1>
        </div>
      </div>

      <div class="sliders filter-env">
        <h1 class="paramname">FILTER ENVELOPE</h1>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar f-attack"></div>
          </div>
          <h1>ATTACK</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar f-decay"></div>
          </div>
          <h1>DECAY</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar f-sustain"></div>
          </div>
          <h1>SUSTAIN</h1>
        </div>
        <div class="parameter">
	        <div class="slider-wrap">
		        <div class="slider-bar f-release"></div>
          </div>
          <h1>RELEASE</h1>
        </div>
      </div>







      <div class="knobs">
        <h1 class="paramname">LFO</h1>
        <div class"shape">
            <div class="lfo-waveforms">
              <div class="triangle"></div>
              <div class="square"></div>
              <div class="saw"></div>
            </div>
                                            <h1>SHAPE</h1>


          </div>
        <div class="parameter">

          <div class="knob-wrap">

            <div class="knob amount"></div>
          </div>

          <h1>AMOUNT</h1>
        </div>
        <div class="parameter">
          <div class="knob-wrap">
            <div class="knob rate"></div>
          </div>
          <h1>RATE</h1>

        </div>

      </div>



    </div>
<button class="alert" type="button" name="button">HELLO</button>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
